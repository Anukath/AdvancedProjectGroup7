<!--
    Profile Page: A page where users input their information after signing up.
    Created by: Mehdi Lamouchi
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Profile</title>

        <!-- Bootstrap Core CSS -->
        <link href="../css/bootstrap.min.css" rel="stylesheet">

        <!-- MetisMenu CSS -->
        <link href="../css/metisMenu.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="../css/startmin.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="/my_css/profile.css" rel="stylesheet" type="text/css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <!-- form for profile-->
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Your Profile Information</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form" action="/auth/profile" method="POST" id="profile">
                                <fieldset>
                                    <div class="form-group">
                                         <!-- First Name-->
                                        <label>First Name:</label>
                                        <input class="form-control" placeholder="First Name" name="firstname" type="text" required="" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <!-- Last Name-->
                                        <label>Last Name:</label>
                                        <input class="form-control" placeholder="Last Name" name="lastname" type="text" required="">
                                    </div>
                                    <div class="form-group">
                                        <!-- Phone Number-->
                                        <label>Phone Number:</label>
                                        <input class="form-control" placeholder="Phone Number" name="phonenumber" maxlength="10" oninput="this.value=this.value.replace(/[^0-9]/g,'');" required="" type="text">
                                    </div>
                                    <div class="form-group">
                                        <!-- Height-->
                                        <label>Current Height in Cms:</label>
                                        <input class="form-control" placeholder="Current Height" name="height" maxlength="3" oninput="this.value=this.value.replace(/[^0-9]/g,'');" required="" type="text">
                                    </div>
                                    <div class="form-group">
                                        <!-- Weight-->
                                        <label>Current Weight in Kgs:</label>
                                        <input class="form-control" placeholder="Current Weight" name="weight" maxlength="3" oninput="this.value=this.value.replace(/[^0-9]/g,'');" required="" type="text">
                                    </div>
                                    <div class="form-group">
                                        <!-- Current City-->
                                        <label>Current City:</label>
                                        <input class="form-control" placeholder="City" name="city" required="" type="text">
                                    </div>
                
                                    <button class="btn btn-primary" id="Submit" type="submit" value="Save">Save</button>
                                </fieldset>
                            </form>
                            {{#if message}}
                            <h4 class="alert alert-success">{{message}}</h4>
                            <a href="/my_pages/goal.html" class="btn btn-primary">Proceed</a>
                            {{/if}}
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="../js/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="../js/bootstrap.min.js"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="../js/metisMenu.min.js"></script>

        <!-- Custom Theme JavaScript -->
        <script src="../js/startmin.js"></script>

    </body>
</html>
