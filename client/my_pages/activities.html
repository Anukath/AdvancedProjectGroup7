        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <center>
                <b><i>TABS</i></b>
              </center>
            </div>
            <div class="panel-body">
              <div class="tab">
                <button
                  class="tablinks"
                  onclick="openInfo(event, 'Activity Info')"
                  id="defaultOpen"
                >
                  Activity Info
                </button>
                <button
                  class="tablinks"
                  onclick="openInfo(event, 'Add Activity')"
                >
                  Add Activity
                </button>
                <button
                  class="tablinks"
                  onclick="openInfo(event, 'Activity History')"
                >
                  Add to Activity History
                </button>
                <button
                  class="tablinks"
                  onclick="openInfo(event, 'Activity table')"
                >
                  Activity History:Current
                </button>
              </div>

              <div id="Activity Info" class="tabcontent">
                <h3>
                  <i><b>Activity Table</b></i>
                </h3>
                <table
                  id="activity1"
                  class="table table-striped table-bordered"
                  style="width: 100%"
                >
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Name</th>
                    </tr>
                  </thead>
                </table>
              </div>

              <div id="Add Activity" class="tabcontent">
                <h3>
                  <i><b>Add New Activity</b></i>
                </h3>
                <form method="post" action="http://localhost:8080/activity">
                  <br />

                  <label for="name_a">Name:</label>
                  <input
                    class="form-control"
                    type="text"
                    id="name_a"
                    name="name_a"
                  />

                  <br />

                  <button
                    type="button"
                    id="submit_act"
                    name="submit_act"
                    value="submit_act"
                    class="button button1"
                  >
                    <i><b>SUBMIT</b></i>
                  </button>
                </form>
              </div>

              <div id="Activity History" class="tabcontent">
                <h3>
                  <i><b>Current Activity History</b></i>
                </h3>
                <form method="post" action="http://localhost:8080/activities">
                  <label for="activityDropdown"><b>Activity Name</b></label>
                  <select
                    class="form-control"
                    id="activityDropdown"
                    name="activityDropdown"
                  ></select>

                  <br />

                  <label for="userId">UserId:</label>
                  <input
                    class="form-control"
                    type="number"
                    id="userId"
                    name="userId"
                    placeholder="Please enter your UserId"
                  />

                  <br />

                  <label for="caloriesBurnt">Calories Burnt:</label>
                  <input
                    class="form-control"
                    type="number"
                    id="caloriesBurnt"
                    name="caloriesBurnt"
                  />

                  <br />
                  <label for="durarion">Duration(Minutes):</label>
                  <input
                    class="form-control"
                    type="number"
                    id="duration"
                    name="duration"
                  />

                  <br />

                  <label for="date">Date:</label>
                  <input
                    class="form-control"
                    type="date"
                    id="date"
                    name="date"
                  />

                  <br />

                  <button
                    type="button"
                    id="submit_a"
                    name="submit_a"
                    value="submit_a"
                    class="button button2"
                  >
                    <i><b>SUBMIT</b></i>
                  </button>
                </form>
              </div>

              <div id="Activity table" class="tabcontent">
                <h3>
                  <i><b>Today's Food History Table</b></i>
                </h3>
                <table
                  id="activity"
                  class="table table-striped table-bordered"
                  style="width: 100%"
                >
                  <thead>
                    <tr>
                      <th>Activity Name</th>
                      <th>caloriesBurnt</th>
                      <th>Duration</th>
                    </tr>
                  </thead>
                </table>
              </div>
            </div>
          </div>

          <!-- ... Your content goes here ... -->
        </div>
